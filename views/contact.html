<!DOCTYPE html>
<html>
  <body>
    <div ng-controller="ContactCtrl" class="row container-fluid rows-background">
      <div class="col-xs-12 col-md-4 rows" ng-repeat='contact in contacts'>
        <a ng-href="{{contact.link}}" target="blank">
          <div class="contact">
            <div class="contact-text">{{contact.desc}}</div>
            <img ng-src="public/images/{{contact.image}}"/>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
